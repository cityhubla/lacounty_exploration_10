<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto+Condensed"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto Condensed";
        color: white;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #title {
        position: absolute;
        bottom: 4em;
        pointer-events: none;
        user-select: none;
      }

      .headline {
        font-size: 8em !important;
        line-height: 1 !important;
      }

      .secondary {
        font-size: 2em !important;
        line-height: 1 !important;
      }

      #credit {
        font-size: 1em;
        position: absolute;
        bottom: 0;
        color: white;
        width:100%
      }

      #credit a:link {
        color: white;
      }

      #credit a:visited {
        color: white;
      }

      @media screen and (max-width: 50em) {
        #title {
          bottom: 3em;
        }

        .headline {
          font-size: 4em !important;
          line-height: 1 !important;
        }

        .secondary {
          font-size: 2em !important;
          line-height: 1 !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="credit">
      <div id="title">
        <p class="headline">DRAINS TO OCEAN</p>
        <p class="secondary mb-4">Just LA's storm drains</p>
        <div class="tags are-small">
            <span class="tag" style="background-color: #f0f9e8;">0-50" diameter pipe</span>
            <span class="tag" style="background-color: #bae4bc;">50-100" diameter pipe</span>
            <span class="tag" style="background-color: #7bccc4;">100" diameter pipe</span>
            <span class="tag" style="background-color: #2b8cbe; color:white">Open Channel</span>
        </div>
      </div>
      <p>
        <a
          href="https://www.arcgis.com/home/item.html?id=0aaf09f081ee44eb98b1e6e886b5f515"
          >Data from LA County - Storm Drain System</a
        >
      </p>
      <p>
        <a href="https://twitter.com/theworksla"
          >Made by Omar Ureta of theworksLA</a
        >
      </p>
    </div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY3J1emluNzN2dyIsImEiOiJjajJ3djc3ZHAwMHh1MzhxcGY2cmtmMjF5In0.wuIHWedRimzqE_NjYh3x0g";
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/cruzin73vw/cj5bx80v702tt2ro2bvashd7b", //stylesheet location
        center: [-118.2998, 33.7399], // starting position
        pitch: 30,
        zoom: 12, // starting zoom
        minZoom: 9,
        hash: true,
        logoPosition: "top-right",
      });
    </script>
  </body>
</html>
